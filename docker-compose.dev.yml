# Development Docker Compose - Hot reload enabled
# Usage: make dev (or docker compose -f docker-compose.dev.yml up)
#
# Hot Reload:
#   - Frontend: Automatic (Next.js Fast Refresh)
#   - Backend: Automatic (Flask debug + watchdog)
#   - Worker: Manual restart needed (make restart-worker)

services:
  # Mailpit - Local email testing (captures all emails)
  # UI: http://localhost:8025
  mailpit:
    image: axllent/mailpit:latest
    container_name: chirp-mailpit-dev
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_AUTH_ALLOW_INSECURE=true

  # Redis - Required for Celery
  redis:
    image: redis:7-alpine
    container_name: chirp-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Flask Backend API - Hot reload enabled
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chirp-api-dev
    environment:
      - PYTHONPATH=/app
      - FLASK_DEBUG=true
      - FLASK_ENV=development
      - DATABASE_PATH=/app/data/chirpsyncer.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Mailpit SMTP config (overrides .env for dev)
      - SMTP_ENABLED=true
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_FROM=noreply@chirpsyncer.local
    env_file:
      - .env
    volumes:
      - ./app:/app/app:cached
      - ./scripts:/app/scripts:cached
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    command: python -m app.web.dashboard
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chirp-worker-dev
    environment:
      - PYTHONPATH=/app
      - DATABASE_PATH=/app/data/chirpsyncer.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Mailpit SMTP config (overrides .env for dev)
      - SMTP_ENABLED=true
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_FROM=noreply@chirpsyncer.local
    env_file:
      - .env
    volumes:
      - ./app:/app/app:cached
      - ./data:/app/data
      - ./logs:/app/logs
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy

  # Celery Beat - Scheduled tasks (weekly reports)
  beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chirp-beat-dev
    environment:
      - PYTHONPATH=/app
      - DATABASE_PATH=/app/data/chirpsyncer.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SMTP_ENABLED=true
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_FROM=noreply@chirpsyncer.local
    env_file:
      - .env
    volumes:
      - ./app:/app/app:cached
      - ./data:/app/data
      - ./logs:/app/logs
    command: celery -A app.core.celery_app.celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy

  # Next.js Frontend - Hot reload enabled
  frontend:
    image: node:20-alpine
    container_name: chirp-frontend-dev
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      api:
        condition: service_healthy

  # Storybook (optional - run with: make storybook)
  storybook:
    image: node:20-alpine
    container_name: chirp-storybook-dev
    profiles: ["storybook"]
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - STORYBOOK_DISABLE_TELEMETRY=1
      - STORYBOOK_DISABLE_CRASH_REPORTS=1
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "6006:6006"
    command: sh -c "npm install && npm run storybook -- --ci --quiet"
    depends_on:
      api:
        condition: service_healthy
