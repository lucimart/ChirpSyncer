# Development Docker Compose - Hot reload enabled
# Usage: docker compose -f docker-compose.dev.yml up

services:
  # Redis - Required for Celery
  redis:
    image: redis:7-alpine
    container_name: chirp-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Flask Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chirp-api-dev
    environment:
      - PYTHONPATH=/app
      - FLASK_DEBUG=true
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./chirpsyncer.db:/app/chirpsyncer.db
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    command: python -m app.web.dashboard
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chirp-worker-dev
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./chirpsyncer.db:/app/chirpsyncer.db
      - ./logs:/app/logs
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: chirp-frontend-dev
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      api:
        condition: service_healthy

  # Storybook (optional)
  storybook:
    image: node:20-alpine
    container_name: chirp-storybook-dev
    profiles: ["storybook"]
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - STORYBOOK_DISABLE_TELEMETRY=1
      - STORYBOOK_DISABLE_CRASH_REPORTS=1
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "6006:6006"
    command: sh -c "npm install && npm run storybook -- --ci --quiet"
    depends_on:
      api:
        condition: service_healthy

volumes:
  frontend_node_modules:
  frontend_next:
