name: Full Stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Backend test credentials
  TWITTER_USERNAME: "mock-twitter-user"
  TWITTER_PASSWORD: "mock-twitter-password"
  TWITTER_EMAIL: "mock@example.com"
  TWITTER_EMAIL_PASSWORD: "mock-email-password"
  TWITTER_API_KEY: "mock-twitter-api-key"
  TWITTER_API_SECRET: "mock-twitter-api-secret"
  TWITTER_ACCESS_TOKEN: "mock-twitter-access-token"
  TWITTER_ACCESS_SECRET: "mock-twitter-access-secret"
  BSKY_USERNAME: "mock-bsky-username"
  BSKY_PASSWORD: "mock-bsky-password"
  MULTI_USER_ENABLED: "false"
  SECRET_KEY: "test-secret-key-for-ci-only"
  DATABASE_PATH: "test.db"

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest -v \
            --cov=app \
            --cov-report=xml \
            tests/ \
            --ignore=tests/integration \
            --ignore=tests/e2e

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-test]

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}

  # Integration Tests (Backend + Frontend API compatibility)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start backend server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run backend integration tests
        run: |
          pytest -v tests/integration/ || true

      - name: Run frontend integration tests
        working-directory: frontend
        run: |
          npm test -- --testPathPattern="integration" --watchAll=false || true
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: docker build -t chirpsyncer-backend:test .

      - name: Build frontend Docker image
        run: docker build -t chirpsyncer-frontend:test frontend/
        continue-on-error: true  # Frontend Dockerfile may not exist yet

  # All Checks Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, frontend-build, integration-test]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.backend-test.result }}" != "success" ]; then
            echo "Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-test.result }}" != "success" ]; then
            echo "Frontend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "Frontend build failed"
            exit 1
          fi
          echo "All CI checks passed!"
