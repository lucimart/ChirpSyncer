name: Integration Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  TWITTER_USERNAME: "mock-twitter-user"
  TWITTER_PASSWORD: "mock-twitter-password"
  TWITTER_EMAIL: "mock@example.com"
  TWITTER_EMAIL_PASSWORD: "mock-email-password"
  TWITTER_API_KEY: "mock-api-key"
  TWITTER_API_SECRET: "mock-api-secret"
  TWITTER_ACCESS_TOKEN: "mock-access-token"
  TWITTER_ACCESS_SECRET: "mock-access-secret"
  BSKY_USERNAME: "mock-bsky-user"
  BSKY_PASSWORD: "mock-bsky-pass"
  MULTI_USER_ENABLED: "false"
  SECRET_KEY: "test-secret-key-for-ci"
  DATABASE_PATH: "test.db"

jobs:
  api-contract:
    name: API Contract Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate frontend API calls against backend routes
        run: python scripts/check_api_integration.py

  api-v1-tests:
    name: API v1 Unit Tests
    runs-on: ubuntu-latest
    needs: api-contract
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run API v1 unit tests
        run: pytest tests/unit/test_api_v1_*.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  frontend-api-client:
    name: Frontend API Client Tests
    runs-on: ubuntu-latest
    needs: api-contract
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Run API client tests
        run: npm --prefix frontend test -- api-client.test.ts
