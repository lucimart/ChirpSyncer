name: Frontend Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ steps.version.outputs.version }}
          path: |
            frontend/.next
            frontend/public
            frontend/package.json
            frontend/package-lock.json
            frontend/next.config.js
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event.inputs.environment != 'production'
    environment: staging

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ needs.build.outputs.version }}
          path: frontend

      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to staging..."
          # Add your deployment commands here
          # Examples:
          # - Vercel: npx vercel --prod
          # - AWS S3: aws s3 sync .next s3://your-bucket/staging
          # - Docker: docker push your-registry/frontend:staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event.inputs.environment == 'production'
    environment: production

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ needs.build.outputs.version }}
          path: frontend

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ needs.build.outputs.version }} to production..."
          # Add your production deployment commands here

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Send deployment notification
        run: |
          STATUS="success"
          if [ "${{ needs.deploy-staging.result }}" == "failure" ] || [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            STATUS="failure"
          fi
          echo "Deployment $STATUS for version ${{ needs.build.outputs.version }}"
          # Add Slack/Discord/Email notification here
