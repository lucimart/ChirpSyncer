name: Unused Code Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  frontend-unused:
    name: Frontend Unused Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Unused exports
        # Known false positives: lib/auth.ts and lib/connectors.ts exports are used
        # by app/ files which are excluded from analysis. GlobalStyle is a styled-components
        # global style that is injected at runtime.
        continue-on-error: true
        run: |
          npx --prefix frontend ts-unused-exports frontend/tsconfig.json \
            --excludePathsFromReport='frontend/.next' \
            --allowUnusedTypes \
            --excludeDeclarationFiles \
            --ignoreFiles='.*components/(bluesky|layout|providers|ui|workspace)/.*|.*styles/GlobalStyle|.*lib/auth|.*lib/connectors' \
            --exitWithCount || echo "Note: Some exports appear unused but are consumed by App Router pages (excluded from analysis)"

      - name: Unimported files and deps
        run: npx --prefix frontend unimported frontend --config frontend/.unimportedrc.json --show-unused-deps --show-unresolved-imports
