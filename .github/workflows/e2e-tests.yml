name: E2E Tests

env:
  # Test credentials (mock values for CI)
  TWITTER_USERNAME: "mock-twitter-user"
  TWITTER_PASSWORD: "mock-twitter-password"
  TWITTER_EMAIL: "mock@example.com"
  TWITTER_EMAIL_PASSWORD: "mock-email-password"
  TWITTER_API_KEY: "mock-twitter-api-key"
  TWITTER_API_SECRET: "mock-twitter-api-secret"
  TWITTER_ACCESS_TOKEN: "mock-twitter-access-token"
  TWITTER_ACCESS_SECRET: "mock-twitter-access-secret"
  BSKY_USERNAME: "mock-bsky-username"
  BSKY_PASSWORD: "mock-bsky-password"
  MULTI_USER_ENABLED: "false"
  SECRET_KEY: "test-secret-key-for-ci-only"
  DATABASE_PATH: "test.db"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium firefox

      - name: Clean up test databases
        run: |
          rm -f data.db test.db chirpsyncer.db *.db

      - name: Run E2E tests
        run: |
          python -m pytest tests/e2e/ \
            --cov=app \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \
            -v \
            --tb=short \
            --maxfail=5
        env:
          PYTHONPATH: ${{ github.workspace }}
          FLASK_ENV: testing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: e2e-coverage-html
          path: htmlcov/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-${{ matrix.python-version }}
          path: |
            pytest-report.xml
            test-results/
          retention-days: 7
