name: CI Pipeline

env:
  # Test credentials (mock values for CI)
  TWITTER_USERNAME: "mock-twitter-user"
  TWITTER_PASSWORD: "mock-twitter-password"
  TWITTER_EMAIL: "mock@example.com"
  TWITTER_EMAIL_PASSWORD: "mock-email-password"
  BSKY_USERNAME: "mock-bsky-username"
  BSKY_PASSWORD: "mock-bsky-password"
  # Multi-user mode disabled for basic tests
  MULTI_USER_ENABLED: "false"
  SECRET_KEY: "test-secret-key-for-ci-only"
  DATABASE_PATH: "test.db"

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Clean up test databases
      run: |
        rm -f data.db test.db chirpsyncer.db *.db

    - name: Run tests with coverage
      run: |
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing tests/

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

    - name: Test summary
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        pytest tests/ --tb=no -q >> $GITHUB_STEP_SUMMARY || true

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: Run Black (code formatter check)
      run: |
        black --check app/ tests/ || true
      continue-on-error: true

    - name: Run flake8 (linter)
      run: |
        flake8 app/ tests/ --max-line-length=120 --ignore=E203,W503,E501 || true
      continue-on-error: true

    - name: Run isort (import sorting check)
      run: |
        isort --check-only app/ tests/ || true
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t chirpsyncer:test .

    - name: Test Docker image runs
      run: |
        docker run --rm chirpsyncer:test python --version
