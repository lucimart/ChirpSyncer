name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  # Mock credentials for tests
  TWITTER_USERNAME: "mock-twitter-user"
  TWITTER_PASSWORD: "mock-twitter-password"
  TWITTER_EMAIL: "mock@example.com"
  TWITTER_EMAIL_PASSWORD: "mock-email-password"
  TWITTER_API_KEY: "mock-api-key"
  TWITTER_API_SECRET: "mock-api-secret"
  TWITTER_ACCESS_TOKEN: "mock-access-token"
  TWITTER_ACCESS_SECRET: "mock-access-secret"
  BSKY_USERNAME: "mock-bsky-user"
  BSKY_PASSWORD: "mock-bsky-pass"
  MULTI_USER_ENABLED: "false"
  SECRET_KEY: "test-secret-key-for-ci"
  DATABASE_PATH: "test.db"

jobs:
  # ============================================
  # BACKEND
  # ============================================
  backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/ \
            --ignore=tests/integration \
            --ignore=tests/e2e \
            -v --tb=short \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend-unit
          fail_ci_if_error: false

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install black flake8 isort

      - name: Black
        run: black --check app/ tests/ || true

      - name: Flake8
        run: flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true

      - name: isort
        run: isort --check-only app/ tests/ || true

  # ============================================
  # FRONTEND
  # ============================================
  frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend-unit
          fail_ci_if_error: false

  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint || true

      - name: TypeScript
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-unit, frontend-lint]
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload build
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  # ============================================
  # SUMMARY
  # ============================================
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [backend-unit, backend-lint, frontend-unit, frontend-lint, frontend-build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.backend-unit.result }}" != "success" ]]; then
            echo "Backend unit tests failed"; exit 1
          fi
          if [[ "${{ needs.frontend-unit.result }}" != "success" ]]; then
            echo "Frontend unit tests failed"; exit 1
          fi
          if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "Frontend build failed"; exit 1
          fi
          echo "All CI checks passed!"
