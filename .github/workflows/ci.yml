name: CI Pipeline

env:
  # Test credentials (mock values for CI)
  TWITTER_USERNAME: "mock-twitter-user"
  TWITTER_PASSWORD: "mock-twitter-password"
  TWITTER_EMAIL: "mock@example.com"
  TWITTER_EMAIL_PASSWORD: "mock-email-password"
  TWITTER_API_KEY: "mock-twitter-api-key"
  TWITTER_API_SECRET: "mock-twitter-api-secret"
  TWITTER_ACCESS_TOKEN: "mock-twitter-access-token"
  TWITTER_ACCESS_SECRET: "mock-twitter-access-secret"
  BSKY_USERNAME: "mock-bsky-username"
  BSKY_PASSWORD: "mock-bsky-password"
  # Multi-user mode disabled for basic tests
  MULTI_USER_ENABLED: "false"
  SECRET_KEY: "test-secret-key-for-ci-only"
  DATABASE_PATH: "test.db"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Unit tests only (integration and e2e have separate workflows)
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Clean up test databases
      run: |
        rm -f data.db test.db chirpsyncer.db *.db

    - name: Run unit tests with coverage
      run: |
        pytest -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          tests/ \
          --ignore=tests/integration \
          --ignore=tests/e2e
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Generate coverage badge
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('coverage.xml')
        root = tree.getroot()
        coverage = float(root.attrib['line-rate']) * 100
        print(f'Coverage: {coverage:.1f}%')
        " | tee coverage-summary.txt

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: unit-coverage-reports
        path: |
          coverage.xml
          htmlcov/
          coverage-summary.txt
        retention-days: 7

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unit
        name: unit-coverage
        fail_ci_if_error: false
      continue-on-error: true

    - name: Test summary
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
        cat coverage-summary.txt >> $GITHUB_STEP_SUMMARY || true
        echo "" >> $GITHUB_STEP_SUMMARY
        pytest tests/ --tb=no -q >> $GITHUB_STEP_SUMMARY || true

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: Run Black (code formatter check)
      run: |
        black --check app/ tests/ || true
      continue-on-error: true

    - name: Run flake8 (linter)
      run: |
        flake8 app/ tests/ --max-line-length=120 --ignore=E203,W503,E501 || true
      continue-on-error: true

    - name: Run isort (import sorting check)
      run: |
        isort --check-only app/ tests/ || true
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t chirpsyncer:test .

    - name: Test Docker image runs
      run: |
        docker run --rm chirpsyncer:test python --version
