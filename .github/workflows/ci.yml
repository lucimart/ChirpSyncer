name: CI Pipeline

env:
  TWITTER_USERNAME: "mock-twitter-username"
  TWITTER_PASSWORD: "mock-twitter-password"
  BSKY_USERNAME: "mock-bsky-username"
  BSKY_PASSWORD: "mock-bsky-password"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install pytest

    - name: Clean up database
      run: |
        rm -f data.db

    - name: Run Tests
      run: pytest
