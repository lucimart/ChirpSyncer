name: Integration & E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  # Mock credentials for tests
  TWITTER_USERNAME: "mock-twitter-user"
  TWITTER_PASSWORD: "mock-twitter-password"
  TWITTER_EMAIL: "mock@example.com"
  TWITTER_EMAIL_PASSWORD: "mock-email-password"
  TWITTER_API_KEY: "mock-api-key"
  TWITTER_API_SECRET: "mock-api-secret"
  TWITTER_ACCESS_TOKEN: "mock-access-token"
  TWITTER_ACCESS_SECRET: "mock-access-secret"
  BSKY_USERNAME: "mock-bsky-user"
  BSKY_PASSWORD: "mock-bsky-pass"
  MULTI_USER_ENABLED: "false"
  SECRET_KEY: "test-secret-key-for-ci"
  DATABASE_PATH: "test.db"

jobs:
  # ============================================
  # BACKEND INTEGRATION
  # ============================================
  backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Clean test databases
        run: rm -f data.db test.db chirpsyncer.db *.db

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            -v --tb=short \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: backend-integration
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: coverage report --fail-under=70

  # ============================================
  # BACKEND E2E
  # ============================================
  backend-e2e:
    name: Backend E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Playwright
        run: python -m playwright install chromium

      - name: Clean test databases
        run: rm -f data.db test.db chirpsyncer.db *.db

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ \
            -v --tb=short \
            --maxfail=5 \
            --cov=app \
            --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}
          FLASK_ENV: testing

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: backend-e2e
          fail_ci_if_error: false

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: backend-e2e-artifacts
          path: |
            test-results/
            pytest-report.xml
          retention-days: 7

  # ============================================
  # FRONTEND E2E
  # ============================================
  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Run E2E tests
        run: npm run test:e2e || true
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: frontend-e2e-artifacts
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  # ============================================
  # SUMMARY
  # ============================================
  integration-passed:
    name: Integration Tests Passed
    runs-on: ubuntu-latest
    needs: [backend-integration, backend-e2e, frontend-e2e]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.backend-integration.result }}" != "success" ]]; then
            echo "Backend integration tests failed"; exit 1
          fi
          if [[ "${{ needs.backend-e2e.result }}" != "success" ]]; then
            echo "Backend E2E tests failed"; exit 1
          fi
          # Frontend E2E is optional for now
          echo "All integration tests passed!"
